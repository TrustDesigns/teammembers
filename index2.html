<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Team Members</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="panel">
    <div class="header">
      <div class="icon">ðŸ‘¥</div>
      <h2>Add team members</h2>
      <p>
        You havenâ€™t added any team members to your project yet. As the owner of
        this project, you can manage team member permissions.
      </p>
    </div>

    <div class="invite-form">
      <input type="email" placeholder="Enter an email" />
      <button>Send invite</button>
    </div>

    <div class="subheading">Team members previously added to projects</div>

    <div class="team-list">
      <div class="team-member">
        <img src="https://i.pravatar.cc/40?img=5" alt="Lindsay" />
        <div class="info">
          <div class="name">Lindsay Walton</div>
          <div class="role">Front-end Developer</div>
        </div>
        <button class="invite-btn">+ Invite</button>
      </div>

      <div class="team-member">
        <img src="https://i.pravatar.cc/40?img=7" alt="Courtney" />
        <div class="info">
          <div class="name">Courtney Henry</div>
          <div class="role">Designer</div>
        </div>
        <button class="invite-btn">+ Invite</button>
      </div>

      <div class="team-member">
        <img src="https://i.pravatar.cc/40?img=12" alt="Tom" />
        <div class="info">
          <div class="name">Tom Cook</div>
          <div class="role">Director of Product</div>
        </div>
        <button class="invite-btn">+ Invite</button>
      </div>
    </div>
  </div>
</body>
</html>
